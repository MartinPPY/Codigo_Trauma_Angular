<mat-card appearance="outlined">
    <mat-card-header>
        <mat-card-title>Medicos disponibles</mat-card-title>
        <mat-card-subtitle>{{userService.medicsActive()}} de {{userService.medics().length}} Medicos
            disponibles</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
        @if(isLoading){
        cargando...
        }@else {
        <mat-paginator [length]="userService.medics().length" [pageSize]="pageSizeMedicsList()"
            [pageSizeOptions]="[8]" [pageIndex]="pageIndexMedicsList()" (page)="onPageMedicList($event)">
        </mat-paginator>

        <mat-list>
            @for (item of pageMedicsList(); track $index) {
            <mat-list-item>
                <div matListItemMeta>
                    <mat-icon>boy</mat-icon>
                </div>
                <h3 matListItemTitle> Dr. {{item.name}} {{item.lastname}} </h3>
                <span matListItemLine> {{item.availability ? 'Disponible' : 'No disponible'}} </span>
            </mat-list-item>
            }
        </mat-list>
        }
    </mat-card-content>


</mat-card>
