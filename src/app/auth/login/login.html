<main>
    <mat-card appearance="outlined">
        <mat-card-header>
            <mat-card-title>Inicio de sesi칩n</mat-card-title>
            <mat-card-subtitle>Ingresa tus credenciales para acceder</mat-card-subtitle>
        </mat-card-header>
        <form [formGroup]="loginForm" (ngSubmit)="logIn()">
            <mat-card-content>

                <mat-form-field appearance="outline">
                    <mat-label>Nombre de usuario:</mat-label>
                    <input matInput="outlined" formControlName="username">
                    <mat-error> Usuario invalido </mat-error>
                </mat-form-field>

                <mat-form-field appearance="outline">
                    <mat-label>Contrase침a:</mat-label>
                    <input matInput [type]="hide() ? 'password' : 'text'" formControlName="password" />
                    <button matIconButton matSuffix (click)="clickEvent($event)" [attr.aria-label]="'Hide password'"
                        [attr.aria-pressed]="hide()" type="button">
                        <mat-icon>{{hide() ? 'visibility_off' : 'visibility'}}</mat-icon>
                    </button>
                    <mat-error> Contrase침a invalida </mat-error>
                </mat-form-field>

            </mat-card-content>

            <mat-card-actions>
                <button matButton="filled" type="submit" [disabled]="isLoading ? true: false">{{isLoading ?
                    'Cargando...' : 'Iniciar sesi칩n'}}</button>
                <a matButton="text" routerLink="/auth/register">Registrarme</a>
            </mat-card-actions>
        </form>

    </mat-card>
</main>
